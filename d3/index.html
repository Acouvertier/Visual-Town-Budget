        <script type="text/javascript">
            
            var plot_width = 640,
                plot_height = 360;
                
            var mysvg = d3.select("body") //select body
                          .append("svg")  //append new svg to body
                          .attr("width", plot_width) //set svg width
                          .attr("height", plot_height); // set svg height
            
            // data measuring car speed for 15 seconds at rate of 1 measurement/second
            var speed = [4.0, 10.0, 12.0, 26.0, 32.0, 45.0, 52.0, 70.0,
                        55.0, 46.0, 37.0, 25.0, 11.0, 8.0, 5.0, 2.0];
            
            var padding = 40;
            var timescale = d3.scale.linear()
                                    .domain([0,15])
                                    .range([padding, plot_width - padding]);
            
            var speedscale = d3.scale.linear()
                                     .domain([d3.min(speed),d3.max(speed)])
                                     .range([plot_height - padding, padding]);
            
            var datapoints = mysvg.append("svg:g") // create a new group (optional)
                                  .selectAll("circle") // select points that will be be created
                                  .data(speed) // associate data to selection
                                  .enter() // create a placeholder for each datapoint
                                  .append("circle") // add svg circle in placeholder
                                  //.attr("class", "datapoint"); // set class (useful for css)
            
            datapoints.attr("cy", function(d) { return speedscale(d); })
                      .attr("cx", function(d,i) { return timescale(i); })
                      .attr( "r", "5" );
