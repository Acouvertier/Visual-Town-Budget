
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="/js/lib/d3/d3.js"></script>
    <style type="text/css">

.chart {
  display: block;
  margin: auto;
  margin-top: 60px;
  font-size: 11px;
}

rect {
  stroke: #eee;
  fill: #aaa;
  fill-opacity: .8;
}

rect.parent {
  cursor: pointer;
  fill: steelblue;
}

text {
  pointer-events: none;
}

    </style>
  </head>
  <body>
    <div id="body">
      <div id="footer">
        d3.layout.partition
        <div class="hint">click or option-click to descend or ascend</div>
      </div>
    </div>
    <script type="text/javascript">

var w = 1120,
    h = 600,
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]),
    color = d3.scale.category20c();

var vis = d3.select("#body").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h);

var yearIndex = 6,
    width_factor = 1;

// var location = new Object();
//     location.zoomed = false;


var partition = d3.layout.partition()
    .value(function(d) { return d.values[yearIndex].val; })
    .children(function(d) { return d.sub;});

//     rect.transition()

d3.json("/data/arlington2.json", function(root) {
  var g = vis.selectAll("g")
      .data(partition.nodes(root))
    .enter().append("svg:g")
      .attr("transform", function(d) { return "translate(" + width_factor*(x(d.y)) + "," + y(d.x) + ")"; })
      .on("click", click);

  var kx = width_factor*(w / (root.dx)),
      ky = h / 1;

  var color = d3.scale.category20c(); 

  g.append("svg:rect")
      .attr("width", root.dy * kx)
      .attr("height", function(d) { return d.dx * ky; })
      .attr("class", function(d) { return d.children ? "parent" : "parent"; })
      .style("fill", function(d) { return color((d.children ? d : d.parent).key); });

  g.append("svg:text")
      .attr("transform", transform)
      .attr("dy", ".35em")
      .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; })
      .text(function(d) { return d.key; })

  d3.select(window)
      .on("click", function() { click(root); })

  function click(d) {

    ky = h / d.dx;
    y.domain([d.x, d.x + d.dx]);
    var offset = d.depth*width_factor*x(0.2) - 20;

    var t = g.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .attr("transform", function(d) { 
          return "translate(" + (width_factor*(x(d.y)) - offset)+ "," + y(d.x) + ")"; });

    t.select("rect")
        .attr("width", d.dy * kx)
        .attr("height", function(d) { return d.dx * ky; });

    t.select("text")
        .attr("transform", transform)
        .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; });

    d3.event.stopPropagation();
  }

  function transform(d) {
    console.log(d.dx);
    return "translate(8," + d.dx * ky / 2 + ")";
  }
});

    </script>
  </body>
</html>
